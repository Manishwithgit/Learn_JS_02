<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Switch</title>

    
    
</head>
<body>
    <style>
    body{background: rgb(72, 72, 131);} img{border-radius: 7em; }
          .turt{
            position: relative;

            --x: 0;

            --y: 0;

            --rotateX : 0;

            --rotate:0;

            transform: translateX(var(--x)) translateY(var(--y))
             
            rotateY(var(--rotateX)) rotate(var(--rotate)) ;

            transition: transform 0.2s;
              
        }

          
    </style>
    


    <img width="122" src="./turtale.jpg" alt="Turtle" class="turt">
    
    
    <script>
        const turtle= document.querySelector('.turt');
            // console.log(turtle);
        
            let x=0;
            let y=0; 

            let flipped =false;
            let rotate=0;

            const speed=4;
            function handlekey(event){
                // if its not an arrow key, we dont care

                if(!event.key.includes('Arrow')) {return;}

                // console.log(event.key) 

                switch(event.key){
                    case 'ArrowUp': y = y-1; rotate=-90; break;
                    case 'ArrowDown': y = y+1; rotate=90; break;
                    case 'ArrowLeft': x = x-1; rotate=0; flipped=true; break;
                    case 'ArrowRight': x = x+1; rotate=0; flipped=false; break;
                    default: console.log('That is not a valid move');
                    break;  
                }
                //    console.log(x,y);


                // turtle.style.['border'] =`10px solid red`;
                turtle.style.border='7px solid orange';
                
                //  turtle.setAttribute('style', `--x:${x}px; --y:${y}px;`);

                // turtle.setAttribute('style', `--x:${x*speed}px; --y:${y*speed}px;`);

                turtle.setAttribute('style', `
                  --rotateX:${flipped ? '180deg':'0'};
                  --x:${x *speed}px;
                  --y:${y *speed}px;
                  --rotate:${rotate}deg;
                `);


            }

             window.addEventListener('keydown', handlekey)


      </script>


</body>
</html>
